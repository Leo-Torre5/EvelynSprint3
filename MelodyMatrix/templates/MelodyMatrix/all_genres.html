{% extends "MelodyMatrix/base.html" %}

{% block content %}
  <h1 class="mb-4">All Genres</h1>
  <div class="row">
    {% for genre in genres %}
      <div class="col-md-3 mb-3">
        <a href="{% url 'genre_detail' pk=genre.pk %}" class="btn btn-dark btn-lg btn-block">{{ genre.name }}</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
