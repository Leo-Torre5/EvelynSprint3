{% extends "MelodyMatrix/base.html" %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit User{% else %}Add User{% endif %}</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
  </form>
  <a href="{% url 'user_list' %}">Cancel</a>
{% endblock %}
